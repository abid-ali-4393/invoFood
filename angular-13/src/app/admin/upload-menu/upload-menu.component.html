<div class="center">
  <div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>
          <h1>Upload weekly menu</h1>
        </mat-card-title>
      </mat-card-header>

      <form [formGroup]="uploadMenuForm" (ngSubmit)="uploadMenu()" class="example-form">

        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Menu Title</mat-label>
            <input id="menuTitle" matInput formControlName="menuTitle">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Attach Image</mat-label>
            <input id="menuAttach" formControlName="menuAttach" type="text" matInput>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>From Date</mat-label>
            <input id="fromDate" formControlName="fromDate" type="date" matInput>
          </mat-form-field>


          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>To Date</mat-label>
            <input id="toDate" formControlName="toDate" type="date" matInput>
          </mat-form-field>


        </mat-card-content>

        <div class="center-hor">
          <button mat-raised-button color="primary" class="btn">Upload Menu</button>
        </div>
      </form>
    </mat-card>
  </div>


</div>
