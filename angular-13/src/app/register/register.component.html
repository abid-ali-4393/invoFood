<div class="center">
  <div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title class="title">Register</mat-card-title>
      </mat-card-header>

      <form [formGroup]="registerForm" (ngSubmit)="register()" class="example-form">

        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Username</mat-label>
            <input id="userName" formControlName="userName" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input id="email" formControlName="email" type="email" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Password</mat-label>
            <input id="password" formControlName="password" type="password" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select formControlName="role">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>

        <button mat-raised-button color="primary" class="btn-block">Register</button>


      </form>
    </mat-card>
  </div>

</div>
