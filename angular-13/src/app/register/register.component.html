
<div class="center">
    <div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
          <mat-card-header>
            <mat-card-title class="title">Register</mat-card-title>
          </mat-card-header>
      
          <form class="example-form">
      
            <mat-card-content>
              <mat-form-field appearance="outline"  class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput  placeholder="Username">
              </mat-form-field>
      
              <mat-form-field appearance="outline"  class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput  placeholder="Email">
              </mat-form-field>
      
              <mat-form-field appearance="outline"  class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput  placeholder="Password">
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Choose a role...</mat-label>
                <mat-select>
                  <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
      
            </mat-card-content>
      
            <button [routerLink]="['/upload-menu']"  mat-raised-button color="primary" class="btn-block">Register</button>
             
      
          </form>
        </mat-card>
      </div>

    </div>
