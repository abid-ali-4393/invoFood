
<div class="center">
    <div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title> Upload User Invoice</mat-card-title>
          </mat-card-header>
      
          <form class="example-form">
      
            <mat-card-content>
              <mat-form-field class="example-full-width" appearance ="outline">
                <mat-label>invoice title</mat-label>
                <input matInput appearance="outline" >
              </mat-form-field>
      
              <mat-form-field class="example-full-width" appearance = "outline">
                <mat-label>Attach Invoice</mat-label>
                <input type ="text" matInput >
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance ="outline" >
                <mat-label>invoice from date</mat-label>
                <input type="date" matInput  >
              </mat-form-field>


              <mat-form-field class="example-full-width" appearance ="outline" >
                <mat-label>invoice to date</mat-label>
                <input type="date" matInput  >
              </mat-form-field>

      
            </mat-card-content>
      
            <div class="center-hor">
            <button mat-raised-button color="primary" class="btn">Upload Invoice</button>
            </div>
          </form>
        </mat-card>
      </div>


    </div>
